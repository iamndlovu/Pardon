<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact - Pardon Ndlovu | Front-End Web Developer</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<menu class="menu">
				<section class="menu-btn center column">
					<div class="btn-line"></div>
					<div class="btn-line"></div>
					<div class="btn-line"></div>
				</section>
				<nav class="menu-nav">
					<ul class="nav-list center column">
						<li class="list-item"><a href="./../" class="nav-link">home</a></li>
						<li class="list-item">
							<a href="./../about/" class="nav-link">about</a>
						</li>
						<li class="list-item">
							<a href="./../portfolio/" class="nav-link">portfolio</a>
						</li>
						<li class="list-item">
							<a href="./" class="nav-link secondary">contact</a>
						</li>
					</ul>
				</nav>
			</menu>
		</header>
		<main>
			<section class="intro">
				<div class="left"></div>
				<div class="right">
					<div class="container">
						<h1 class="page-heading">let's connect</h1>
						<a href="#" class="platform primary">connect on LinkedIn</a>
						<a href="#" class="platform tw">follow me on Twitter</a>
						<a href="#" class="platform gt">view my work on Github</a>
						<a href="#" class="platform wa">get in touch on WhatsApp</a>
					</div>
				</div>
			</section>
			<section class="contact-form">
				<article class="form-message">
					Have a project we can discuss or just want to hang out and talk
					football and Harry Potter? Send a message below.<br />
					Coffee is on me.
				</article>
				<form action="#" method="post">
					<div class="form-group">
						<label for="name">Your name (required)</label>
						<input
							type="text"
							name="name"
							id="name"
							class="form-input"
							placeholder="Your name"
							required
						/>
					</div>
					<div class="form-group">
						<label for="email">Your email (required)</label>
						<input
							type="text"
							name="email"
							id="email"
							class="form-input"
							placeholder="Your email"
							required
						/>
					</div>
					<div class="form-group">
						<label for="message">Your message</label>
						<textarea
							name="message"
							id="message"
							class="form-input"
							rows="6"
							placeholder="Message..."
						></textarea>
					</div>
					<input type="submit" value="Send" class="submit" />
				</form>
			</section>
		</main>
		<footer>
			<a href="./../" class="logo"></a>
			<section class="social center">
				<ul class="social-links center">
					<li class="social-link center">
						<a href="#"><i class="fab fa-twitter fa-2x"></i></a>
					</li>
					<li class="social-link center">
						<a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
					</li>
					<li class="social-link center">
						<a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
					</li>
					<li class="social-link center">
						<a href="#"><i class="fab fa-github fa-2x"></i></a>
					</li>
				</ul>
			</section>
			<div class="copyright">&copy; 2021 Pardon Ndlovu</div>
		</footer>
	</body>
	<script src="./../about/js/menu.js"></script>
</html>
